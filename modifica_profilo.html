<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo</title>
    <link rel="stylesheet" type="text/css" href="static/modifica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="sticky-header">
        <div>
            <h1>Modifica Profilo</h1>
        </div>
        <nav><a href="/home">Home</a><a href="/offerte">Offerte</a>
            <!-- Link del Carrello con icona -->
            <a href="/carrello">
                 Carrello
            </a>
            <!-- Link dell'Area Personale con icona -->
            
            
        </nav>
    </header>

    <div class="container">
        <h2>Modifica Profilo</h2>
        <form action="/salva_modifiche" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="cognome">Cognome:</label><br>
            <input type="text" id="cognome" name="cognome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Nuova Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <br>
            <input type="submit" value="Salva Modifiche" class="button-save">

        </form>
    </div>

    <script>
        // Reindirizzamento alla pagina dell'area personale dopo il salvataggio delle modifiche
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();  // Evita l'invio del modulo

            // Esegui una richiesta POST al backend per salvare le modifiche
            fetch('/salva_modifiche', {
                method: 'POST',
                body: new FormData(document.querySelector('form'))
            })
            .then(() => {
                window.location.href = '/profilo';  // Reindirizza l'utente alla pagina dell'area personale
            })
            .catch(error => {
                console.error('Errore durante il salvataggio delle modifiche:', error);
            });
        });
    </script>
</body>
</html>
