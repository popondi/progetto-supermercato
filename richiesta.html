<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/richiesta.css">
    <title>Richiesta</title>
</head>
<body>
    <header class="sticky-header">
        <div>
            <h1>Richieste</h1>
        </div>
        <nav>
            <a href="/home">
                <i class="fas fa-user"></i> Home
            </a><a href="/offerete">Offerte</a>
            <!-- Link del Carrello con icona -->
            <a href="/carrello">
                <i class="fas fa-shopping-cart"></i> Carrello
            </a>
            <!-- Link dell'Area Personale con icona -->
            <a href="/profilo">
                <i class="fas fa-user"></i> Profilo Utente
            </a>
            
        </nav>
    </header>
    <div class="container">
        <br>
        <br>
        <h1>Scrivi qua la tua richiesta</h1>
        <textarea id="requestText" maxlength="369"></textarea>
        <button id="submitButton">Invia</button>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var requestText = document.getElementById('requestText').value;
            fetch('/richiesta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ request: requestText })
            })
            .then(response => {
                if (response.ok) {
                    // Gestisci la risposta positiva qui
                    console.log('Richiesta inviata con successo!');
                } else {
                    // Gestisci eventuali errori qui
                    console.error("Errore nell'invio della richiesta.");
                }
            })
            .catch(error => {
                console.error('Si Ã¨ verificato un errore:', error);
            });
        });
    </script>
</body>
</html>
